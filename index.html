<!DOCTYPE html>

<head>

    <style>

            --accent-orange: #ff8a65; --save-green: #66bb6a;

        body, html { height: 100%; margin: 0; font-family: "Microsoft JhengHei", sans-serif; background-color: var(--warm-bg); color: var(--text-brown); font-size: 1.4rem; overflow: hidden; }
        
        .container { display: flex; flex-direction: column; height: 100vh; }
        
        /* é ‚éƒ¨åˆ‡æ›çˆ¸çˆ¸/åª½åª½ */
        .member-nav { display: flex; gap: 5px; padding: 10px; background: white; }
        .m-btn { flex: 1; padding: 12px; border: 2px solid var(--primary-blue); border-radius: 10px; background: white; font-size: 1.2rem; font-weight: bold; }
        .m-btn.active { background: var(--primary-blue); color: white; }

        /* åŠŸèƒ½åˆ†é åˆ‡æ› */
        .mode-nav { display: flex; background: #eee; }
        .mode-btn { flex: 1; padding: 15px; border: none; font-size: 1.2rem; font-weight: bold; cursor: pointer; border-bottom: 4px solid transparent; }
        .mode-btn.active { border-bottom: 4px solid var(--accent-orange); color: var(--accent-orange); background: white; }

        /* å…§å®¹é¡¯ç¤ºå€ */
        .content-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .page { display: none; height: 100%; }
        .page.active { display: flex; flex-direction: column; }

        /* å°è©±å¤§æ–‡å­— */
        .chat-box { flex: 1; overflow-y: auto; background: white; border-radius: 15px; padding: 15px; margin-bottom: 10px; box-shadow: inset 0 2px 5px rgba(0,0,0,0.05); }
        .chat-item { margin-bottom: 20px; border-bottom: 1px dashed #ccc; padding-bottom: 10px; }
        .chat-user { font-size: 1rem; color: #888; display: block; }
        .chat-text { font-size: 1.5rem; font-weight: bold; display: block; margin-top: 5px; }

        /* è¼¸å…¥å€ */
        .input-bar { display: flex; gap: 10px; background: white; padding: 10px; border-top: 1px solid #ddd; align-items: center; }
        .mic-btn { background: #4caf50; color: white; width: 65px; height: 65px; border-radius: 50%; font-size: 2rem; border: none; flex-shrink: 0; }
        .send-btn { background: var(--accent-orange); color: white; border: none; padding: 15px 20px; border-radius: 10px; font-weight: bold; font-size: 1.2rem; }
        input[type="text"] { flex: 1; padding: 15px; font-size: 1.3rem; border: 1px solid #ddd; border-radius: 10px; }

        /* è¡¨æ ¼èˆ‡åˆ—è¡¨åŠ å¤§ */
        table { width: 100%; background: white; border-radius: 10px; border-collapse: collapse; }
        td, th { padding: 15px; border: 1px solid #eee; text-align: left; }
        .data-card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        
        .recording { background: #f44336; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body>

<div class="container">
    <div class="member-nav">
        <button class="m-btn active" id="btn-papa" onclick="changeMember('papa')">çˆ¸çˆ¸</button>
        <button class="m-btn" id="btn-mama" onclick="changeMember('mama')">åª½åª½</button>
        <button class="m-btn" id="btn-worker" onclick="changeMember('worker')">å¤–å‹</button>
    </div>

    <div class="mode-nav">
        <button class="mode-btn active" id="mode-chat" onclick="changeMode('chat')">ğŸ’¬ è¨è«–</button>
        <button class="mode-btn" id="mode-health" onclick="changeMode('health')">ğŸ¥ å¥åº·</button>
        <button class="mode-btn" id="mode-file" onclick="changeMode('file')">ğŸ“‚ æª”æ¡ˆ</button>
    </div>

    <div class="content-area">
        <div id="page-chat" class="page active">
            <div id="chat-display" class="chat-box"></div>
            <div class="input-bar">
                <select id="user-select" style="font-size: 1.1rem; padding: 5px;"></select>
                <button class="mic-btn" id="mic-btn" onclick="startVoice()">ğŸ¤</button>
                <input type="text" id="msg-input" placeholder="æŒ‰éº¥å…‹é¢¨èªªè©±...">
                <button class="send-btn" onclick="sendMessage()">é€å‡º</button>
            </div>
        </div>

        <div id="page-health" class="page">
            <div class="data-card">
                <h3>åŸºæœ¬æŒ‡æ¨™ (èº«é«˜é«”é‡ç­‰)</h3>
                <div id="basic-display"></div>
            </div>
            <div class="data-card">
                <h3>é†«ç™‚ç´€éŒ„</h3>
                <table id="med-table"></table>
            </div>
        </div>

        <div id="page-file" class="page">
            <div class="data-card">
                <h3>ä¸Šå‚³æ–°æª”æ¡ˆ</h3>
                <input type="file" id="file-input" style="font-size: 1.2rem; width:100%">
                <button class="send-btn" style="width:100%; margin-top:15px; background: var(--save-green);" onclick="uploadFile()">ç¢ºèªä¸Šå‚³</button>
            </div>
            <div class="data-card">
                <h3>å·²å‚³æª”æ¡ˆæ¸…å–®</h3>
                <div id="file-list"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDuO2yT2EGDb5llq9dLWE0VWHaSpzBEuvE",
        authDomain: "my-family-thing.firebaseapp.com",
        databaseURL: "https://my-family-thing-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "my-family-thing",
        storageBucket: "my-family-thing.firebasestorage.app",
        messagingSenderId: "8876302942",
        appId: "1:8876302942:web:43ae95b30c0b558d32cacf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentMember = 'papa';
    let currentMode = 'chat';
    const family = ['å¨œå§', 'é˜¿ç‘‹', 'é˜¿è‡³', 'å°å¥‡'];

    function changeMember(m) {
        currentMember = m;
        document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + m).classList.add('active');
        updateUserList();
        listenData();
    }

    function changeMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('mode-' + mode).classList.add('active');
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + mode).classList.add('active');
    }

    function updateUserList() {
        const sel = document.getElementById('user-select');
        let options = family.map(f => `<option>${f}</option>`).join('');
        if(currentMember === 'worker') options += `<option>Worker</option>`;
        sel.innerHTML = options;
    }

    function listenData() {
        // ç›£è½å°è©±
        db.ref(`${currentMember}/chat`).on('value', snap => {
            const data = snap.val() || {};
            const html = Object.keys(data).map(k => `
                <div class="chat-item">
                    <span class="chat-user">${data[k].u} (${data[k].time.split(' ')[1]})</span>
                    <span class="chat-text">${data[k].txt}</span>
                </div>
            `).join('');
            const box = document.getElementById('chat-display');
            box.innerHTML = html;
            box.scrollTop = box.scrollHeight;
        });

        // ç›£è½å¥åº·æ•¸æ“š (åŸæœ¬è¢«æ“ æ‰çš„å…§å®¹)
        db.ref(`${currentMember}/basic`).on('value', snap => {
            const data = snap.val() || {};
            document.getElementById('basic-display').innerHTML = Object.keys(data).map(k => 
                `<div style="margin-bottom:10px"><b>${data[k].k}:</b> ${data[k].v}</div>`
            ).join('');
        });

        db.ref(`${currentMember}/med`).on('value', snap => {
            const data = snap.val() || {};
            document.getElementById('med-table').innerHTML = Object.keys(data).map(k => 
                `<tr><td>${data[k].t}</td><td>${data[k].v}</td></tr>`
            ).join('');
        });

        // ç›£è½æª”æ¡ˆ
        db.ref(`${currentMember}/file`).on('value', snap => {
            const data = snap.val() || {};
            document.getElementById('file-list').innerHTML = Object.keys(data).map(k => 
                `<div class="data-card">ğŸ“„ ${data[k].name} <button onclick="delFile('${k}')" style="float:right">âŒ</button></div>`
            ).join('');
        });
    }

    function sendMessage() {
        const txt = document.getElementById('msg-input').value;
        const u = document.getElementById('user-select').value;
        if(!txt) return;
        db.ref(`${currentMember}/chat`).push({ u, txt, time: new Date().toLocaleString() });
        document.getElementById('msg-input').value = '';
    }

    function uploadFile() {
        const f = document.getElementById('file-input').files[0];
        if(f) db.ref(`${currentMember}/file`).push({ name: f.name, time: new Date().toLocaleString() });
    }

    function startVoice() {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Speech) return alert('ä¸æ”¯æ´èªéŸ³');
        const rec = new Speech(); rec.lang = 'zh-TW';
        rec.onstart = () => document.getElementById('mic-btn').classList.add('recording');
        rec.onend = () => document.getElementById('mic-btn').classList.remove('recording');
        rec.onresult = (e) => document.getElementById('msg-input').value = e.results[0][0].transcript;
        rec.start();
    }

    function delFile(key) { if(confirm('åˆªé™¤æª”æ¡ˆï¼Ÿ')) db.ref(`${currentMember}/file/${key}`).remove(); }

    changeMember('papa');
</script>
</body>
</html>
