<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDuO2yT2EGDb5llq9dLWE0VWHaSpzBEuvE",

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentMember = 'papa';

    // --- å¯†ç¢¼æª¢æŸ¥ ---
    function checkPassword() {

        if(pw === "1234") { // æ‚¨å¯ä»¥åœ¨é€™è£¡ä¿®æ”¹å¯†ç¢¼
            document.getElementById('login-overlay').style.display = 'none';

    }

    function changeMember(m) {
        currentMember = m;
        document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + m).classList.add('active');
        updateUserList();
        listenData();
    }

    function changeMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('mode-' + mode).classList.add('active');
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + mode).classList.add('active');
    }

    function updateUserList() {
        const sel = document.getElementById('user-select');
        let options = family.map(f => `<option>${f}</option>`).join('');
        if(currentMember === 'worker') options += `<option>Worker</option>`;
        sel.innerHTML = options;
    }

    function listenData() {
        // è¨è«–å€ç›£è½
        db.ref(`${currentMember}/chat`).on('value', snap => {
            const data = snap.val() || {};
            const html = Object.keys(data).map(k => `
                <div class="chat-item">
                    <span class="chat-user">${data[k].u} (${data[k].time.split(' ')[1]})</span>
                    <span class="chat-text">${data[k].txt}</span>
                </div>
            `).join('');
            const box = document.getElementById('chat-display');
            box.innerHTML = html;
            box.scrollTop = box.scrollHeight;
        });

        // åŸºæœ¬æŒ‡æ¨™ç›£è½ (æ–°å¢åˆªé™¤åŠŸèƒ½)
        db.ref(`${currentMember}/basic`).on('value', snap => {
            const data = snap.val() || {};
            document.getElementById('basic-display').innerHTML = Object.keys(data).map(k => `
                <div class="info-row">
                    <span><b>${data[k].k}:</b> ${data[k].v}</span>
                    <button onclick="delData('${currentMember}/basic/${k}')" style="background:none; border:none; color:red; font-size:1.5rem;">ğŸ—‘ï¸</button>
                </div>
            `).join('');
        });

        // æª”æ¡ˆç›£è½
        db.ref(`${currentMember}/file`).on('value', snap => {
            const data = snap.val() || {};
            document.getElementById('file-list').innerHTML = Object.keys(data).map(k => 
                `<div class="data-card">ğŸ“„ ${data[k].name} <button onclick="delData('${currentMember}/file/${k}')" style="float:right; border:none; background:none; font-size:1.2rem;">âŒ</button></div>`
            ).join('');
        });
    }

    // --- åŠŸèƒ½å‡½å¼ ---
    function sendMessage() {
        const txt = document.getElementById('msg-input').value;
        const u = document.getElementById('user-select').value;
        if(!txt) return;
        db.ref(`${currentMember}/chat`).push({ u, txt, time: new Date().toLocaleString() });
        document.getElementById('msg-input').value = '';
    }

    function addHealthData() {
        const k = document.getElementById('health-k').value;
        const v = document.getElementById('health-v').value;
        if(!k || !v) return alert("è«‹è¼¸å…¥å®Œæ•´é …ç›®èˆ‡æ•¸å€¼");
        db.ref(`${currentMember}/basic`).push({ k, v });
        document.getElementById('health-k').value = '';
        document.getElementById('health-v').value = '';
    }

    function clearAllChat() {
        if(confirm(`ç¢ºå®šè¦ã€æ°¸ä¹…æ¸…ç©ºã€‘${currentMember === 'papa' ? 'çˆ¸çˆ¸' : (currentMember === 'mama' ? 'åª½åª½' : 'å¤–å‹')}å€çš„æ‰€æœ‰è¨è«–ç´€éŒ„å—ï¼Ÿ`)) {
            db.ref(`${currentMember}/chat`).remove();

    }

    function uploadFile() {
        const f = document.getElementById('file-input').files[0];
        if(f) db.ref(`${currentMember}/file`).push({ name: f.name, time: new Date().toLocaleString() });
    }

    function startVoice() {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Speech) return alert('ä¸æ”¯æ´èªéŸ³');
        const rec = new Speech(); rec.lang = 'zh-TW';
        rec.onstart = () => document.getElementById('mic-btn').classList.add('recording');
        rec.onend = () => document.getElementById('mic-btn').classList.remove('recording');
        rec.onresult = (e) => document.getElementById('msg-input').value = e.results[0][0].transcript;
        rec.start();
    }

    function delData(path) { if(confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†è³‡æ–™å—ï¼Ÿ')) db.ref(path).remove(); }
